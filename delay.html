<!DOCTYPE html>
<html>
    <head>
        <title>Timeout</title>
    </head>

    <body>
        <h1>Expect an alert in 3 seconds after page load</h1>  //heading message
    </body>


    <script>
        setTimeout( function()   {   //shows an alert box at timeout value
            alert('Hello! I waited 3 seconds to show you this!')
        },   3000)  //3000 milliseconds
    </script>
</html>
